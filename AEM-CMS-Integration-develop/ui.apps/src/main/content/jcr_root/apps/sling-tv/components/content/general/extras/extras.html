<div data-sly-test="${wcmmode.edit} ">
	 			Click here to edit/make changes to Extras Component of ${properties.extrasId @ i18n}
     </div>

	<div class="col-md-12" id="extras">
		<div class="row light-gradient">
			<div class="col-md-10 col-md-offset-1">
				<div data-sly-use.extraObj="com.sling.tv.core.ExtrasComponent" data-sly-unwrap>
				<div class="row">
						<div class="text-center ng-scope" >
							<div class="col-xs-12 text-center pointer" id= "morechannels" >
									<h6 class="extras-headline extra-bold text-uppercase ng-binding">${properties.heading}</h6>
									<p class="bold extras-subheadline">${properties.subHeading}</p>
									<h1 class="extras-btn bold text-uppercase"><span class="fa fa-plus" id= "plusminus"></span></h1>
							</div>
						</div>
					</div>
					<div id="extra_content">
					<div data-sly-list.item="${extraObj.extrasBeans}" data-sly-unwrap>
						<div class="row ng-scope ng-hide" id="extras_table" >
						 <div class="col-md-12 extras-title visible-sm visible-xs">
									<h5 class="text-uppercase ng-binding">${item.title}</h5>
								</div>
	                        <div>
	                            <div class="extras-title-desktop hidden-sm hidden-xs">
	                                <div class="row">
	                                    <div class="extras-table-col-40">
	                                        <hr>
	                                    </div>
	                                    <div class="extras-table-col-20">
	                                        <h4 class="text-uppercase text-center ng-binding">${item.title}</h4>
	                                    </div>
	                                    <div class="extras-table-col-40">
	                                        <hr>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="extras_box">
	                        	<div data-sly-list.extraChannelItem="${item.subheading}" data-sly-unwrap>
	                        		<div class="extra_box ng-scope">
	                                	<div class="row">
	                                    	<h5 class="extra-name extra-bold text-uppercase col-md-12 ng-binding">${extraChannelItem['subHeading'] @ context ='html'}</h5>
	                                	</div>
	                                	<div data-sly-resource="${@path=extraChannelItem['extraChannels'], resourceType='sling-tv/components/content/general/extra-channels'}"></div>
	                            	</div>
	                        	</div>
	                        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
