 </div>

	        <div class="row">
	        <sly data-sly-list="${imageGrid.multiFieldBeans}" >

	                        <h6>${item.title}</h6>
	                        <p>${item.description}</p>
	                    </div>
	                </div>
	            </div>
	        </sly>    
	     </div>
