    <meta http-equiv="X-UA-Compatible" content="IE=edge" 
    	  data-sly-use.head="head.js"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <meta property="fb:pages" content="1640438446193011"/>
          
    <meta data-sly-test.keywords="${head.keywords}" name="keywords" content="${keywords}"/>
    <meta data-sly-test.description="${head.description}" name="description" content="${description}"/>
    <meta data-sly-test.index="${head.index}" name="robots" content="${index}"/>
    
    <sly data-sly-call="${headlibRenderer.headlibs @ designPath=head.designPath}" />
    <sly data-sly-include="author.html" />

    <sly data-sly-test.faviconpath="${head.favIcon}">
        <link rel="icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
    </sly>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>${head.title}</title>
